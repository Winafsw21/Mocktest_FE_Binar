<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style-register.css">
</head>
<body>
  <div class="container">
    <h1>Register</h1>  
    <div class="container-1">
      <form class="form">
        <br>
        <input type="name" class="name" placeholder="Name"><br>
        <br>
        <input type="email" class="email" placeholder="Email"><br>
        <br>
        <input type="password" class="password" placeholder="Password"><br>
        <br>
        <br>
        <button type="register" class="btn-register">Login</button>
        <br>
      </form>
    </div>
    <br>
    <div class="register">Already have account? <a href="./index-login.html">Login</a></div>
  </div>
</body>
</html>
